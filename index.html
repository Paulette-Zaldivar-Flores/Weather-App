<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App ‚òÅÔ∏è</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <span class="clouds">
            <img
              src="images/flower.jpg"
              class="card-img"
              alt="clouds"
              width="400"
              height="600"
            />
          </span>
          <div class="card-img-overlay">
            <div class="bar">
              <div class="row">
                <div class="col 4">
                  <form id="search-form">
                    <input
                      type="text"
                      placeholder="Search for a City"
                      autocomplete="off"
                      autofocus="on"
                      id="search-text-input"
                    />
                    <input type="submit" value="search" class="button" />
                  </form>
                  <br />
                  <span class="city" id="city">
                    <h1><strong>Tokyo</strong></h1></span
                  >
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="clear"
                    id="icon"
                  />

                  <h2>
                    <span class="temperature" id="temperature"> 4 </span>

                    <span class="units">
                      <a href="#" id="celsius-link" class="active">¬∞C </a> |
                      <a href="#" id="fahrenheit-link" class="active"> ¬∞F </a>
                    </span>

                    <div class="description" id="description">Windy</div>

                    <ul>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> km / h</li>
                    </ul>
                  </h2>

                  <h3>üóì Sun 1, 2022</h3>
                  <h4>‚è∞ 12:35 pm</h4>

                  <div class="forecast" id="weather-forecast"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="footer">
      Open-Source Code by
      <a href="https://github.com/Void321/artemis" target="_blank">
        Paulette Zaldivar Flores
      </a>
    </p>
  </body>
</html>
<script type="text/javascript" src="src/index.js"></script>
